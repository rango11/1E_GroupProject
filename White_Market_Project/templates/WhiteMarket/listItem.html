{% extends 'whitemarket/base.html' %}
{% load staticfiles %}

{% block title_block %}
ListItem
{% endblock %}

{% block body_block %}
<div class="container-basic" style="padding: 4rem 16rem;">
<form id="item_form" method="post" action="{% url 'whitemarket:listItem' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" name="submit" value="Add Item" />
</form>
</div>
{% endblock %}
