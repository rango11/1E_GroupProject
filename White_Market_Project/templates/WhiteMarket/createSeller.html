<!DOCTYPE html>

{% extends 'whitemarket/base.html' %}
{% load staticfiles %}

{% block title_block %}
Create Seller
{% endblock %}

{% block body_block %}
<div class="container" style="padding: 4rem 16rem;">
<form id="seller_form" method="post" action="{% url 'whitemarket:createSeller' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Create Seller" />
</form>
</div>
{% endblock %}
